<!-- fAZER A INSTALAÇÃO DE UM MODULO => npx http-server . (NÃO USA-LO EM PRODUÇÃO ele possobilita clicando no endereço que aparece no termial com o control + enter, abrir o navegador,) -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- mudar para pt-br -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Geladon</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <!-- pode ser colocado, no corpo do body, mas muitas vezes é encontrado o head OBRIGATORIAMENTE CASO ESTEJA NO HEAD COLOCAR O defer PARA QUE SEJA RECONHECIDO -->
  </head>
  <body>
    <div class="Home">
      <div class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="assets/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> El Geladon </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img
                src="assets/icons/sacola.svg"
                width="40px"
                class="Sacola__icone"
                alt="Sacola de compras"
              />
            </div>
          </div>
        </div>
      </div>
      <h2>Pesquisar Paleta</h2>
      <div class="paleta-escolhida-espaco">
          <div id="paleta-escolhida-input-espaco">
              <input type="number" id="idPaleta" placeholder="Digite o ID da paleta e clique em 'Escolher'" />
              <button id="idPaletaButton" onclick="findByIdPaletas()">ESCOLHER</button>
          </div>
          <div id="paletaEscolhida">

          </div>
      </div>
      <h2>Paletas Disponíveis:</h2>
      <div class="Home__container">
        
       
        <div class="PaletaLista" id="paletaList"></div>
      </div>
    </div>
  </body>
</html>
